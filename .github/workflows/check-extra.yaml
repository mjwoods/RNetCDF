# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'devel', http-user-agent: 'release'}
          # use 4.1 to check with rtools40's older compiler
          - {os: windows-latest, r: '4.1'}
          # Use 3.6 to trigger usage of RTools35
          - {os: windows-latest, r: '3.6'}

          - {os: ubuntu-latest,   r: '3.0.1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Configure git
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run : |
          brew install automake netcdf udunits

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y libnetcdf-dev libudunits2-dev

      - name: Install R dependencies
        run: |
          install.packages(c("bit", "bit64"), repos="https://cloud.r-project.org", type="source")
        shell: Rscript {0}

      - name: Check RNetCDF package
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-results: true
        env:
          _R_CHECK_FORCE_SUGGESTS_: false

